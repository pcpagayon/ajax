<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ajax</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
</head>
<body>

    <button onclick="load(`http://pbs.twimg.com/profile_images/2709453023/825a84a42a1419eef5d9c5c1ae046024_400x400.png`)">LOAD</button>

    <button onclick="load(`http://imaages.panda.org/assets/images/logo.pang`)">LOAD 404</button>

    <script>
        
        const load = (url) =>  {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', url);
            xhr.timeout = 1000;
            xhr.send();

            xhr.onload = function(e) {
            alert(`loaded: 
                ${this.status}
                ${this.responseText}`);
            }

            xhr.onerror = (e) => {
                alert(`Error`);
            }

            xhr.ontimeout = (e) => {
                alert(`Timeout`);
            }
        }

    </script>

    
</body>
</html>
